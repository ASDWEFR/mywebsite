<!DOCTYPE html>
<html>
<head>
  <title>Cyber Security Search - Sushil</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: linear-gradient(to right, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      padding: 50px;
    }

    h1 { font-size: 40px; margin-bottom: 20px; }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: lime;
    }

    #messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid white;
      padding: 10px;
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<h1>üîê Small Google</h1>
<p>Search only Cyber Security & Networking Topics</p>

<input type="text" id="searchQuery" placeholder="Search Cyber Security topics...">
<button onclick="searchCyber()">Search</button>

<hr style="margin:40px 0;">

<h2>ü§ñ Cyber AI Assistant</h2>

<div id="messages"></div>
<input type="text" id="userMessage" placeholder="Ask Cyber Security Question...">
<button onclick="sendMessage()">Ask AI</button>

<div class="footer">
  Powered by Google Custom Search | Educational Use Only
</div>

<script>
function searchCyber() {
  let query = document.getElementById("searchQuery").value;
  if(query === "") {
    alert("Please enter a search term.");
    return;
  }

  let sites = "site:owasp.org OR site:nist.gov OR site:kali.org OR site:cisco.com OR site:ec-council.org OR site:wikipedia.org";
  let finalQuery = query + " " + sites;

  let googleSearchURL = "https://www.google.com/search?q=" + encodeURIComponent(finalQuery);
  window.open(googleSearchURL, "_blank");
}

async function sendMessage() {
  let message = document.getElementById("userMessage").value;
  if(message === "") return;

  document.getElementById("messages").innerHTML += "<p><b>You:</b> " + message + "</p>";
  document.getElementById("userMessage").value = "";

  try {
    const response = await fetch("http://localhost:3000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await response.json();
    document.getElementById("messages").innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";
  } catch (error) {
    document.getElementById("messages").innerHTML += "<p><b>AI:</b> Backend not connected.</p>";
  }
}
</script>

</body>
</html>
