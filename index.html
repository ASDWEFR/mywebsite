<!DOCTYPE html>
<html>
<head>
  <title>Cyber Security Search - Sushil</title>
  <meta charset="UTF-8">
  <style>
    body {
      background: #0f2027;
      background: linear-gradient(to right, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      padding: 50px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    input {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: lime;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<h1>üîê small google</h1>
<p>Search only Cyber Security & Networking Topics</p>

<input type="text" id="searchQuery" placeholder="Search Cyber Security topics...">
<button onclick="searchCyber()">Search</button>

<div class="footer">
  Powered by Google Custom Search | Educational Use Only
</div>

<script>
function searchCyber() {
  let query = document.getElementById("searchQuery").value;
  if(query === "") {
    alert("Please enter a search term.");
    return;
  }

  let sites = "site:owasp.org OR site:nist.gov OR site:kali.org OR site:cisco.com OR site:ec-council.org OR site:wikipedia.org";
  let finalQuery = query + " " + sites;

  let googleSearchURL = "https://www.google.com/search?q=" + encodeURIComponent(finalQuery);
  window.open(googleSearchURL, "_blank");
}
</script>

</body>
</html>
